<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>lesson_3</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="opacity">
        <!-- header -->
        <section id="header">
          <div class="header-logo">
            <div class="header-logo-content">
              <p></p>
            </div>
          </div>
          <div class="header-content">
            <div class="header-content-title"></div>
            <span></span>
          </div>
          <div class="header-bar"></div>
        </section>
        <!-- description -->
        <section id="description">
          <div class="description-text">
            <div class="description-text-item"></div>
            <div class="description-text-title"></div>
            <div class="description-text-content"></div>
          </div>
          <div class="description-image-1"></div>
          <div class="description-image-2"></div>
          <button class="description-button"></button>
        </section>
        <!-- main -->
        <section id="main">
          <div class="main-text">
            <div class="main-text-item"></div>
            <div class="main-text-title"></div>
            <div class="main-text-content"></div>
          </div>
          <div class="main-image-1"></div>
          <button class="main-button"></button>
        </section>
        <!-- about -->
        <section id="about">
          <div class="about-video">
            <button class="about-video-button"></button>
          </div>
          <div class="about-photo"></div>
          <div class="about-text">
            <div class="about-text-item"></div>
            <div class="about-text-title"></div>
          </div>
          <div class="about-quote">
            <blockquote>
              <div class="about-quote-text"></div>
            </blockquote>
          </div>
          <button class="about-button"></button>
        </section>
      </div>
    </div>
  </body>
</html>
